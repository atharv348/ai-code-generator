<!DOCTYPE html>
<html>
<head>
  <title>AI Multi-Agent Code Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea, input { width: 100%; margin-bottom: 10px; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h1>AI Multi-Agent Code Generator</h1>

<input id="title" placeholder="Title">
<textarea id="userStory" placeholder="User Story"></textarea>
<textarea id="acceptanceCriteria" placeholder="Acceptance Criteria"></textarea>
<input id="techStack" placeholder="Tech Stack">

<button onclick="generate()">Generate</button>

<p id="status"></p>

<h2>Frontend</h2>
<pre id="frontend"></pre>

<h2>Backend</h2>
<pre id="backend"></pre>

<h2>Database</h2>
<pre id="database"></pre>

<h2>Tests</h2>
<pre id="tests"></pre>

<h2>Docs</h2>
<pre id="docs"></pre>

<h2>Deployment</h2>
<pre id="deployment"></pre>

<script>
async function generate() {
  document.getElementById("status").innerText = "Generating...";

  const response = await fetch("https://hook.us2.make.com/bms5vwl9vgkk974nhz6gja9cf03x0xou", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      title: document.getElementById("title").value,
      userStory: document.getElementById("userStory").value,
      acceptanceCriteria: document.getElementById("acceptanceCriteria").value,
      techStack: document.getElementById("techStack").value
    })
  });

  const data = await response.json();

  document.getElementById("frontend").innerText = data.frontend || "";
  document.getElementById("backend").innerText = data.backend || "";
  document.getElementById("database").innerText = data.database || "";
  document.getElementById("tests").innerText = data.tests || "";
  document.getElementById("docs").innerText = data.docs || "";
  document.getElementById("deployment").innerText = data.deployment || "";

  document.getElementById("status").innerText = "Done âœ…";
}
</script>

</body>
</html>
